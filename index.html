<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="btns-cnt">
          <button class="btn" id="change-name-btn">Change Player Names</button>
          <button disabled id="turn" class="btn">Player One's Turn</button>
        </div>
        <img src="./imgs/reset-icon.png" alt="Reset icon" id="reset-btn" />
      </header>

      <div class="main-container">
        <div class="board">
          <div class="cell" data-row="0" data-column="0"></div>
          <div class="cell" data-row="0" data-column="1"></div>
          <div class="cell" data-row="0" data-column="2"></div>
          <div class="cell" data-row="1" data-column="0"></div>
          <div class="cell" data-row="1" data-column="1"></div>
          <div class="cell" data-row="1" data-column="2"></div>
          <div class="cell" data-row="2" data-column="0"></div>
          <div class="cell" data-row="2" data-column="1"></div>
          <div class="cell" data-row="2" data-column="2"></div>
        </div>

        <dialog class="change-name-modal">
          <form action="" method="dialog">
            <div class="one">
              <label for="player-one">Player One</label>
              <input
                type="text"
                name="player-one"
                id="player-one"
                value="Player One"
              />
            </div>

            <div class="two">
              <label for="player-two">Player Two</label>
              <input
                type="text"
                name="player-two"
                id="player-two"
                value="Player Two"
              />
            </div>

            <button type="submit" id="submit-name">Change</button>
          </form>
        </dialog>

        <dialog class="display-winner-modal">
          <div class="result-cnt">
            <h1 class="winner-text">Player One Wins!</h1>
            <button class="play-again-btn">Play Again</button>
          </div>
        </dialog>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
